<!DOCTYPE html>
<html>
	<head>
		<title>Mars Project</title>
		<style type="text/css" media="screen">

			* {
				font-family: Arial, Helvetica, sans-serif;
			} 

			input[type="range"]{
				width: 100%;
			}

			div.modeCol {
				float:left;
				width:33%;
				text-align: center;
				margin-top: 30px;
				margin-bottom:30px;
			}

			img.tankImg, img.slasherImg, img.healerImg {
				max-height: 5rem;
				height:100%;
			}

			button.modeBtn {
				border: 1px solid black;
				background-color: transparent;
				outline: none;
				cursor: pointer;
			}

			button#tankBtn.pressed {
				background-color: lightblue;
				box-shadow: 0px 0px 30px lightblue;
			}
			button#slasherBtn.pressed {
				background-color: tomato;
				box-shadow: 0px 0px 30px tomato;
			}
			button#healerBtn.pressed {
				background-color: lightgreen;
				box-shadow: 0px 0px 30px lightgreen;
			}
		</style>
	</head>
	<body>
		<div id="Energy" style="border :1px solid black; padding: 5px 5px 5px 5px;">
			<h2>Energie du vaisseau <button type="button" id="stabilizePower">Stabiliser</button></h2>
			<div style="width: 100%;overflow:auto;">
				<div class="modeCol">
					<button id="tankBtn" type="button" class="modeBtn pressed">
						<img src="Resources/images/tank.png" class="tankImg">
						<div>TANK</div>
					</button>
				</div>
				<div class="modeCol">
					<button id="slasherBtn" type="button" class="modeBtn">
						<img src="Resources/images/slasher.png" class="slasherImg">
						<div>SLASH</div>
					</button>
				</div>
				<div class="modeCol">
					<button  id="healerBtn" type="button" class="modeBtn">
						<img src="Resources/images/healer.png" class="healerImg">
						<div>HEAL</div>
					</button>
				</div>
			</div>

			<div>
				<h3>Système - <span id="systemPowerInfo">34%</span></h3>
				<input type="range" id="systemPower" data-component="min="0" max="100" value="34"/>
			</div>
			<div>
				<h3>Propulsion - <span id="thrusterPowerInfo">33%</span></h3>
				<input type="range" id="thrusterPower" min="0" max="100" value="33"/>
			</div>
			<div>
				<h3>Protection - <span id="shieldPowerInfo">33%</span></h3>
				<input type="range" id="shieldPower" min="0" max="100" value="33"/>
			</div>
		</div>
		<script src="mars_project_engineer.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
