<title>Piloter le vaisseau</title>


<body>


<header>Piloter</header>


<div id="commands">
    <a href="#" id="forward" style="margin-top: 1050px;">Avancer</a> <img src="Mars/space-bar.png" class="key-img" /> <br>

    <form id="turn-to"> <input type="range" id="input-turn" min="0" max="360" step="5" list="quart" />

            <option value="0" label="0°">

            <option value="180" label="180°">
            <option value="270" label="270°">
            <option value="360" label="360°">
        </datalist>



        <a id="turn-to-a" href="#"> Tourner à ... </a></form>
</div>
<footer><img src="Mars/rocket-unicorn.png" id="georgette"/> </footer>
