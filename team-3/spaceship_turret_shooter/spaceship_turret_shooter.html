<!DOCTYPE html>
<html>

	<head>
		<title>Shooter Control</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/shooter_style.css">
	</head>

	<body onload="">

		<div class="turret_shooter">
			
			<input type="range" id="power_range" value="1" min="1" max="100">

			<button id="shoot_button">READY TO SHOOT</button>
					
		</div>

	
		<script src="js/turret_shooter.js" type="text/javascript" charset="utf-8" async defer></script>

	</body>
</html>
